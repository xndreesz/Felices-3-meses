        h1 {

            25% { color: #ff3366; text-shadow: 2px 2px 12px rgba(255, 69, 90, 0.8); }  /* Rojo suave */

<body>

    <h1>¬°Felices 3 meses! üíù</h1>
    <h2>Gracias por estar siempre ah√≠, desde que llegaste soy el m√°s feliz.</h2>

    <div class="buttons">
        <button class="button" onclick="window.location.href='50razones.pdf'">50 razones</button>
        <div>
            <button class="button" id="valentine" disabled>San Valent√≠n</button>
            <p id="countdown"></p>
        </div>
        <button class="button" onclick="window.open('https://www.youtube.com/watch?v=eTKeQhYVvbQ', '_blank')">Canci√≥n</button>
    </div>

    <script>
        function updateCountdown() {
            let targetDate = new Date("February 14, 2025 00:00:00 GMT-5").getTime();
            let now = new Date().getTime();
            let timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "¬°Ya puedes presionar el bot√≥n!";
                let button = document.getElementById("valentine");
                button.disabled = false;
                button.style.opacity = "1";
                button.style.pointerEvents = "auto";
                button.onclick = () => alert("¬°Feliz San Valent√≠n!");
            } else {
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `Faltan ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
